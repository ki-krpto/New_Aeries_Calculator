{% extends "base.html" %}

{% block title %}Add New Class - Aeries Calculator{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Add New Class</h1>
            
            <form method="POST" action="{{ url_for('add_class') }}" class="space-y-6">
                <div>
                    <label for="class_name" class="block text-sm font-medium text-gray-700 mb-1">Class Name *</label>
                    <input type="text" id="class_name" name="class_name" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="teacher_name" class="block text-sm font-medium text-gray-700 mb-1">Teacher Name</label>
                    <input type="text" id="teacher_name" name="teacher_name"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="flex items-center justify-between">
                    <a href="{{ url_for('dashboard') }}" 
                       class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Create Class
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
