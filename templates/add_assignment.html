{% extends "base.html" %}

{% block title %}Add Assignment - Aeries Calculator{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Add Assignment</h1>
    <h2>{{ class_info['class_name'] }}</h2>
    
    <form method="POST" class="assignment-form">
        <div class="form-group">
            <label for="description">Assignment Description:</label>
            <input type="text" id="description" name="description" required>
        </div>
        
        <div class="form-group">
            <label for="category_id">Category:</label>
            <select id="category_id" name="category_id" required>
                {% for category in categories %}
                    <option value="{{ category['id'] }}">{{ category['name'] }} ({{ category['weight'] }}%)</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="points_earned">Points Earned:</label>
            <input type="number" step="0.01" id="points_earned" name="points_earned" placeholder="Leave empty if not graded yet">
        </div>
        
        <div class="form-group">
            <label for="points_possible">Points Possible:</label>
            <input type="number" step="0.01" id="points_possible" name="points_possible" required>
        </div>
        
        <div class="form-group">
            <label for="comment">Comment (optional):</label>
            <input type="text" id="comment" name="comment">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Assignment</button>
            <a href="{{ url_for('view_class', class_id=class_info['id']) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
